#version: '3.8'

services:
  fstec-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fstec-excel-search
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - VULLIST_PATH=/app/vullist.xlsx
    volumes:
      # Можно смонтировать внешний файл базы для обновлений
      # - ./vullist.xlsx:/app/vullist.xlsx:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
